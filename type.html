<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="type.css">
    <title>typing speed game</title>
</head>
<body>
    <div class="game">
        <div class="name">typing speed game</div>
        <div class="container">
            <div class="message">
                you are playing on
                <span class="lvl"></span>level&you have <span class="seconds"></span>seconds to type the world
            </div>
            <div class="start">start playing</div>
            <div class="the-word"></div>
            <input type="text" class="input">
            <div class="up-coming-words">words will show here</div>
            <div class="control">
                <div class="time">time left: <span> </span> seconds</div>
                <div class="score">score: <span class="got">0</span>from <span class="total"></span></div>
            </div>
            <div class="finish"></div>
        </div>
    </div>


    <script src="type.js"></script>
    
</body>
</html>
